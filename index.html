<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Domains</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* 深灰色背景 */
            color: #e0e0e0; /* 浅灰色文字 */
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #333; /* 导航栏背景色 */
        }

        .navbar a {
            color: #e0e0e0; /* 导航栏文字颜色 */
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #ffffff; /* 鼠标悬停时文字颜色 */
            text-decoration: underline;
        }

        /* 内容区域样式 */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff; /* 标题颜色 */
        }

        h2 {
            color: #cccccc; /* 副标题颜色 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        code {
            background-color: #444; /* 代码块背景色 */
            padding: 2px 5px;
            border-radius: 3px;
            color: #f8f8f8; /* 代码块文字颜色 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#contact">联系我</a>
    </div>

    <!-- 内容区域 -->
    <div class="container">
        <h1>ATP 2:THEME</h1>
        
        <h2>主题列表</h2>
        <p href="#">体育</p>
        <p href="#">美术</p>
        <p href="#">音乐</p>
        <p href="#">数学</p>
        <p href="#">物理</p>
        <p href="#">化学</p>
        <p href="#">生物</p>
        <p href="#">计算机</p>
        <p href="#">文学</p>
        <p href="#">语言学</p>
        <p href="#">历史</p>
        <p href="#">地理</p>
        <p href="#">娱乐</p>
        <p href="#">常识</p>
        <p href="#">食物</p>
        <p href="#">商业</p>
    </div>
</body>
</html>
