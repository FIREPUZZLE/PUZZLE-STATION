<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Domains</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* 深灰色背景 */
            color: #e0e0e0; /* 浅灰色文字 */
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #333; /* 导航栏背景色 */
        }

        .navbar a {
            color: #e0e0e0; /* 导航栏文字颜色 */
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #ffffff; /* 鼠标悬停时文字颜色 */
            text-decoration: underline;
        }

        /* 内容区域样式 */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff; /* 标题颜色 */
        }

        h2 {
            color: #cccccc; /* 副标题颜色 */
            text-align: center
        }

        ul {
            list-style-type: none;
            padding: 0;
        }


    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#contact">联系我</a>
    </div>

    <!-- 内容区域 -->
    <div class="container">
        <h1>ATP 2:MACHANISMS</h1>
        <p>all the puzzles 2</p>
        <h2>目录</h2>
    </div>
</body>
</html>
